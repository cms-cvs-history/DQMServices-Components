process TestDQMFileSaver1 = {
    untracked PSet maxEvents = {untracked int32 input = -1}
    include "DQMServices/Components/test/MessageLogger.cfi"

    source = PoolSource
    {
	untracked vstring fileNames = { "file:test_relval_generate.root" }
    }

    include "DQMServices/Components/data/EDMtoMEConverter.cff"

    replace dqmSaver.convention = "Offline"
    replace dqmSaver.workflow = "/A/B/C"
    replace dqmSaver.producer = "HLTDQM"

    path p1 = { EDMtoMEConverter, dqmSaver }
}
