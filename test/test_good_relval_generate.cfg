process TestDQMFileSaver = 
{
  include "DQMServices/Components/test/MessageLogger.cfi"
  untracked PSet maxEvents = { untracked int32 input = 100 }
  source = EmptySource {}
  
  include "Validation/GlobalHits/data/globalhits_tester.cff"
  include "DQMServices/Components/data/MEtoEDMConverter.cfi"

  path p1 = {globalhitstest,MEtoEDMConverter}

  module FEVT = PoolOutputModule 
  { 
    untracked string fileName = "test_relval_generate.root"
    untracked vstring outputCommands =
    {
      "keep *_MEtoEDMConverter_*_*"
    }
  }

  endpath outpath = {FEVT}

  schedule = {p1,outpath}
}
